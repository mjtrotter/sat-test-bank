
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Analytics Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .analytics-card { margin: 15px 0; }
        .performance-metric { text-align: center; padding: 20px; }
        .student-card { cursor: pointer; transition: all 0.3s; }
        .student-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">ðŸŽ¯ SAT Analytics Dashboard</span>
            <button class="btn btn-light" onclick="createStudent()">+ New Student</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Students</h2>
                <div class="row" id="studentsContainer">
                    {% for student in students %}
                    <div class="col-md-4 mb-3">
                        <div class="card student-card" onclick="openStudent('{{ student.student_id }}')">
                            <div class="card-body">
                                <h5 class="card-title">{{ student.name }}</h5>
                                <p class="card-text">
                                    Grade: {{ student.grade_level }}<br>
                                    Progress: {{ student.progress }}%<br>
                                    Last Active: {{ student.last_active }}
                                </p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: {{ student.progress }}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Student Modal -->
    <div class="modal fade" id="createStudentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createStudentForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="gradeLevel" class="form-label">Grade Level</label>
                            <select class="form-control" id="gradeLevel" required>
                                <option value="9">9th Grade</option>
                                <option value="10">10th Grade</option>
                                <option value="11">11th Grade</option>
                                <option value="12">12th Grade</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="targetScore" class="form-label">Target SAT Score</label>
                            <input type="number" class="form-control" id="targetScore" min="400" max="1600">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateStudent()">Create Student</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createStudent() {
            var modal = new bootstrap.Modal(document.getElementById('createStudentModal'));
            modal.show();
        }
        
        function submitCreateStudent() {
            const formData = {
                name: document.getElementById('studentName').value,
                grade_level: parseInt(document.getElementById('gradeLevel').value),
                target_score: parseInt(document.getElementById('targetScore').value) || null
            };
            
            fetch('/api/create_student', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error creating student: ' + data.error);
                }
            });
        }
        
        function openStudent(studentId) {
            window.location.href = '/student/' + studentId;
        }
    </script>
</body>
</html>
